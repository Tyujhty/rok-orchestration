services:
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile.${NODE_ENV:-dev}
    ports:
      - "3001:80"
    volumes:
      - ./front:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}

  nats:
    image: nats:latest
    ports:
      - "4222:4222"

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
  gateway:
    image: ghcr.io/tyujhty/rok-gateway:devops
    ports:
      - "3000:3000"
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats:4222

  ms-quiz:
    build: ./back/ms-quiz
    depends_on:
      - mongo
      - nats
    environment:
      - NATS_URL=nats://nats:4222
      - MONGO_URL=mongodb://mongo:27017/ms-quiz
volumes:
  mongodb_data:
    driver: local
